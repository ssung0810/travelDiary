<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: common_head(~{::title}, ~{::link})">
    <title>일지 작성</title>

    <link />
</head>
<body th:replace="layout/body :: common_body(~{::section})">

<section class="container">
    <div>
        <form action="/board/save" method="post" th:object="${board}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="date">날짜</label>
                    <input type="text" id="date" th:errorclass="field-error" class="form-control write" th:field="*{date}"
                       placeholder="날짜를 선택해주세요" autocomplete="off" readonly>

                <div class="field-error" th:errors="*{date}">날짜오류</div>
            </div>
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" th:field="*{title}"
                       th:errorclass="field-error" class="form-control" placeholder="제목을 입력하세요">

                <div class="field-error" th:errors="*{title}">제목오류</div>
            </div>
            <div class="form-group">

                <label for="location">위치</label>
                <input type="text" th:errorclass="field-error" class="form-control" id="location" th:field="*{location}" placeholder="위치을 입력하세요">

                <div class="field-error" th:errors="*{location}">위치오류</div>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea th:errorclass="field-error" class="form-control" id="content" th:field="*{content}" placeholder="내용을 입력하세요"></textarea>

                <div class="field-error" th:errors="*{content}">내용오류</div>
            </div>
            <div class="form-group">
                <label for="saveImages">파일 업로드</label>
                <input type="file" multiple="multiple" name="images" id="saveImages">
            </div>

            <button type="submit" class="btn btn-primary">저장</button>
            <button type="button" class="btn btn-default" onclick="history.back()">취소</button>
        </form>
    </div>

    <div id="map"></div>

    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=0l7kyxi7uv"></script>
    <script th:src="@{/js/maps.js}" type="text/javascript"></script>
</section>

</body>
</html>
