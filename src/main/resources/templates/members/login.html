<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: common_head(~{::title}, ~{::link})">
    <title>로그인</title>

    <link />
</head>
<body th:replace="layout/body :: common_body(~{::section})">

<section>
    <div class="container">
        <form action="/login" th:object="${login}" method="post">
            <div class="form-group">
                <label for="username"></label>
                <input type="text" id="username" th:field="*{username}"
                       th:errorclass="field-error" class="form-controller" placeholder="별명 몇 이메일">

                <div class="field-error" th:errors="*{username}">아이디 오류</div>
            </div>
            <div class="form-group">
                <label for="password"></label>
                <input type="password" id="password" th:field="*{password}"
                       th:errorclass="field-error" class="form-controller" placeholder="비밀번호">

                <div class="field-error" th:errors="*{password}">비밀번호 오류</div>
            </div>

            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">
                    전체 오류 메세지
                </p>
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"><span>이후에 자동으로 로그인</span>
                </label>
            </div>

            <button class="btn btn-default" type="submit">로그인</button>
            <a href="/member/sign" class="btn btn-primary">회원가입</a>
        </form>
</div>
</section>

</body>
</html>
