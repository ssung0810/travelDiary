<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: common_head(~{::title}, ~{::link})">
    <title>로그인</title>

    <link />
</head>
<body>

<div class="loginBox">
    <form action="/login" th:object="${login}" method="post">
        <div class="form-group loginInputBox">
            <label for="username"></label>
            <input type="text" id="username" th:field="*{username}"
                   th:errorclass="field-error" class="form-control" placeholder="별명을 입력하세요">

            <div class="field-error" th:errors="*{username}">아이디 오류</div>
        </div>
        <div class="form-group loginInputBox">
            <label for="password"></label>
            <input type="password" id="password" th:field="*{password}"
                   th:errorclass="field-error" class="form-control" placeholder="비밀번호를 입력하세요">

            <div class="field-error" th:errors="*{password}">비밀번호 오류</div>
        </div>

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">
                전체 오류 메세지
            </p>
        </div>

        <button class="btn btn-default" type="submit">로그인</button>
        <a href="/member/" class="btn btn-primary">회원가입</a>
    </form>
</div>

<!--푸터-->
<div th:replace="layout/footer :: footer"></div>

</body>
</html>
