<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: common_head(~{::title}, ~{::link})">
    <title>마이페이지</title>

    <link />
</head>
<body>

<div class="loginBox" th:object="${member}">
    <div class="form-group">
        <img th:unless="${session.imageName == null}" id="profileUpload" src="/images/ico_user.jpg" th:src="|/image/${session.imageName}|">

    </div>

    <div class="form-group">
        <label for="username">별명</label>
        <input type="text" id="username" th:field="*{username}" class="form-control read" th:value="${username}" readonly>
    </div>

    <div class="form-group">
        <label for="email">이메일</label>
        <input type="text" id="email" th:field="*{email}" class="form-control" th:value="${email}" readonly>
    </div>

</div>

</html>
